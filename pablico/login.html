<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Centrado con Bootstrap</title>
  <!-- Enlace a Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f0f0f0;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4" id="tituloForm">Iniciar Sesión en la Cuenta</h2>
    <p id="parrafoForm">Introduce tu correo y contraseña para iniciar sesion</p>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Direccion de Correo</label>
        <input type="text" class="form-control" id="email" name="email"  placeholder="Email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password"  placeholder="Contraseña" required>
      </div>
      <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="recordarPassword" required>
        <label class="form-check-label" for="recordarPassword">Recordar contraseña</label>
    </div>
    <div class="form-text text-center mt-1" id="divOlvidarPassword"><a href="#" id="olvidarPassword">¿Olvidaste la contraseña?</a>
    </div>
      <button type="submit" class="btn btn-custom w-100">Enviar</button>
    </form>
  </div>

  <!-- Enlace a Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
