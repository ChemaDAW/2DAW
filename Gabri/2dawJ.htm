<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Bases</h1> <!-- Título principal de la página -->

    <p>Introduce un número entero:</p> <!-- Instrucción para el usuario -->

    <input type="number" id="numeroInput"> <!-- Campo de entrada de números para el número entero -->

    <p>Introduce la base a la que deseas convertirlo:</p> <!-- Instrucción para el usuario -->

    <input type="number" id="baseInput"> <!-- Campo de entrada de números para la base de conversión -->

    <button onclick="convertir()">Convertir</button> <!-- Botón que activa la función 'convertir' cuando se hace clic en él -->

    <p>Resultado:</p> <!-- Instrucción para el usuario -->

    <span id="resultado"></span> <!-- Espacio donde se mostrará el resultado de la conversión -->
    <script>
        function convertir() {
    // Obtener el valor del campo de entrada de números (número entero)
    const numeroInput = parseInt(document.getElementById("numeroInput").value);

    // Obtener el valor del campo de entrada de base de conversión
    const baseInput = parseInt(document.getElementById("baseInput").value);

    // Verificar si los valores ingresados no son números válidos
    if (isNaN(numeroInput)  isNaN(baseInput)) {
        // Mostrar un mensaje de error en la página
        document.getElementById("resultado").textContent = "Por favor, ingresa números válidos.";
    }else if (baseInput < 2  baseInput > 36) {
        // Verificar si la base de conversión está fuera del rango permitido (de 2 a 36)
        // Mostrar un mensaje de error en la página
        document.getElementById("resultado").textContent = "La base debe estar entre 2 y 36.";
    }else {
        // Realizar la conversión del número a la base especificada
        const resultado = numeroInput.toString(baseInput);

        // Mostrar el resultado en la página
        document.getElementById("resultado").textContent = resultado;
    }
}
    </script>
</body>
</html>
