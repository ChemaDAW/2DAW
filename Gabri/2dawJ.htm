<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 10</title>
</head>
<body>
    <p>Introduce un número:</p>
    <input type="number" id="numeroInput">
    <p>Introduce la base:</p>
    <input type="number" id="numeroBase">
    <button onclick="mostrarResultados()">Mostrar Resultados</button>
    <h2>Resultados:</h2>
    <p id="resultadoBases"></p>

    <script>
        function mostrarResultados() {
            // Obtener el número introducido por el usuario
            var numero = parseInt(document.getElementById("numeroInput").value);
            var base = parseInt(document.getElementById("numeroBase").value);


            // Inicializar los contadores
            var  base1 = numero.toString(base);

            // Mostrar los resultados en la página
            var resultadoBase = "Has puesto el numero "+numero+" y has introducido la base "+base+" el resultado de eso es: "+base1;

            document.getElementById("resultadoBases").textContent = resultadoBase;
        }
    </script>
</body>
</html>
