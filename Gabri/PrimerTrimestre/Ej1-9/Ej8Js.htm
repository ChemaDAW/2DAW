<script>
    // Fecha concreta en formato "dd/mm/yyyy"
    var fechaConcreta = "23/10/2023";

    // Dividir la fecha en día, mes y año
    var partesFecha = fechaConcreta.split('/');

    // Obtener el día, el mes y el año
    var dia = parseInt(partesFecha[0]);
    var mes = parseInt(partesFecha[1]);
    var anio = parseInt(partesFecha[2]);

    // Mostrar el mes y el año
    console.log("El dia es: "+dia);
    console.log("El mes es: "+mes);
    console.log("El año es: "+anio);

</script>
