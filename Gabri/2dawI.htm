<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 9</title>
</head>
<body>
    <p>Introduce un número:</p>
    <input type="number" id="numeroInput">
    <button onclick="mostrarResultados()">Mostrar Resultados</button>
    <h2>Resultados:</h2>
    <p id="numeroIntroduciodo"></p>
    <p id="resultadoBaseBinario"></p>

    <script>
        function mostrarResultados() {
            // Obtener el número introducido por el usuario
            var numero = parseInt(document.getElementById("numeroInput").value);

            // Inicializar los contadores
            var base1 = numero.toString(8);
            var base2 = numero.toString(2);

            // Mostrar los resultados en la página
            var numeroOctal="Numero en Octal: "+base1;
            var resultadoContadores = "Numero en decimal: " + numero +" \nNumero en binario:"+base2;

            document.getElementById("numeroIntroduciodo").textContent = numeroOctal;
            document.getElementById("resultadoBaseBinario").textContent = resultadoContadores;
        }
    </script>
</body>
</html>
