<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hotel Chema</title>
    <style>
        body {
            background-color: lightgoldenrodyellow; /* Fondo elegante para un hotel */
            font-family: 'Arial', sans-serif;
        }
        .contact-form {
            background-color: white; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            color: #976E7A;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #7c7489;
            border: none;
        }
        .btn-primary:hover {
            background-color: #f2aac7; 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-2_kfF3JE4-transformed.webp" alt="Logo del Hotel Chema">
            <h2 class="nombre-hotel">Hotel Chema</h2>
        </div>
        <nav>
            <a href="habitaciones.html" class="nav-link">Habitaciones</a>
            <a href="#servicios" class="nav-link">Servicios</a>
            <a href="formulario.html" class="nav-link">Preguntanos</a>
            <a href="#como-llegar" class="nav-link">Cómo Llegar</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
        </nav>
    </header>
    
    
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-form">
                    <h2>Contacto Hotel Chema</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu número de teléfono" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                        </div>
    
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <img src="img/logo.jfif" alt="Logo del Hotel Chema">
        <a href="#" class="nav-link">Aviso Legal</a>
        <a href="#" class="nav-link">Aviso Legal</a>
        <a href="#" class="nav-link">Aviso Legal</a>
        <a href="#" class="nav-link">Aviso Legal</a>
    </footer>
</body>
</html>
